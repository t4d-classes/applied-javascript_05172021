<app-tool-header headerText="Color Tool"></app-tool-header>
<app-tool-header [headerText]="headerText"></app-tool-header>
<ul>
  <li *ngFor="let color of colors">
    {{ color.name }}
  </li>
</ul>
<form [formGroup]="colorForm">
  <div>
    <label for="color-name-input">Color Name:</label>
    <input type="text" formControlName="name"
      id="color-name-input" />
  </div>
  <div>
    <label for="color-hexcode-input">Color Hexcode:</label>
    <input type="text" formControlName="hexcode"
      id="color-hexcode-input" />
  </div>
  <button type="button" (click)="addColor()">Add Color</button>
</form>
