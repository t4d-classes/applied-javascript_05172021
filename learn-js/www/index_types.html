<script>
  let t;

  console.log(typeof t);

  t = "Hello, World!";
  console.log(typeof t);

  t = 2.0;
  console.log(typeof t);

  t = true; // false
  console.log(typeof t);

  t = Symbol("some symbol");
  console.log(typeof t);

  t = BigInt(3);
  console.log(typeof t);

  t = null;
  console.log(typeof t); // really should be null

  // object literal syntax
  t = {
    firstName: "Bob",
    lastName: "Smith",
  };
  console.log(typeof t);

  // array literal syntax
  t = [1, 2, 3, 4];
  console.log(typeof t);

  t = new Date();
  console.log(typeof t);

  // very important - functions are objects
  t = function () {};
  console.log(typeof t);

  // t = "s" + 2; // python will not allow this because it is strongly-typed

  t = "s" + 2; // javascript WILL allow this because it is loosely-typed
  console.log(t);

  console.log("2" == 2); // you should never use this
  console.log("2" === 2);
</script>
